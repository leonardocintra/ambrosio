name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # Necess√°rio para criar tags/releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v6

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Incrementar vers√£o (minor)
        id: version
        run: |
          VERSION=$(npm version minor -m "chore(release): %s üéâ [nova-versao]")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Push da tag gerada
        run: git push --follow-tags

      - name: Criar release final com changelog
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Acionar deploy autom√°tico
        run: |
          curl -X GET "${{ secrets.EASY_PANEL_DEPLOY_AUTOMATIC }}"
