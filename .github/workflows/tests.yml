name: Run Tests

on: [pull_request] # Executa o workflow em push e pull request

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d mydb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v3

      - name: ⚡️ Instalar Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🛠️ Rodar migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mydb

      - name: ⏳ Aguardar banco estar pronto
        run: |
          until pg_isready -h localhost -p 5432 -U user; do
            echo "Aguardando o PostgreSQL iniciar..."
            sleep 5
          done

      - name: 🚀 Rodar testes
        run: npm run test && npm run test:e2e
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mydb
          JWT_SECRET: seu-jwt-secret
